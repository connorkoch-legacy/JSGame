<!doctype html>

<html lang="en">
<head>
    <title>2048</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="highscore.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="HighscoreAPI.js"></script>
    <script src="JSGame.js"></script>
</head>
<body>
    <div id="main">
        <div id="header"><p id="a">2</p><p id="b">0</p><p id="c">4</p><p id="d">8</p></div>
        <div id="topBar">
            <button id="newGame">New Game</button>
            <div id="score"><p>Score</p><div id="scoreContainer">0</div></div>
        </div>
        <div id="gameBoard">
            <div class="row">
                <div class="cell row_1 col_1"></div>
                <div class="cell row_1 col_2"></div>
                <div class="cell row_1 col_3"></div>
                <div class="cell row_1 col_4"></div>
            </div>
            <div class="row">
                <div class="cell row_2 col_1"></div>
                <div class="cell row_2 col_2"></div>
                <div class="cell row_2 col_3"></div>
                <div class="cell row_2 col_4"></div>
            </div>
            <div class="row">
                <div class="cell row_3 col_1"></div>
                <div class="cell row_3 col_2"></div>
                <div class="cell row_3 col_3"></div>
                <div class="cell row_3 col_4"></div>
            </div>
            <div class="row">
                <div class="cell row_4 col_1"></div>
                <div class="cell row_4 col_2"></div>
                <div class="cell row_4 col_3"></div>
                <div class="cell row_4 col_4"></div>
            </div>
        </div>
        <div class="instructions" onclick="popUp()">Click for Instructions!
          <span class="popuptext" id="myPopup">Use the arrow keys to combine
              tiles with the same number. Get to 2048 to win!
              Click me to go away.</span>
        </div>
        <div id="highdiv">
			<table id="hightable">
				<tr>
					<th>User</th>
					<th>Score</th>
				</tr>

			</table>
			<table id="myhightable">
				<tr>
					<th colspan="2">Your High Score</th>
				</tr>
				<tr id="myhighscore">
					<td colspan="2">You don't have one yet!</td>
				</tr>
			</table>
		</div>
        <div id="gameWin">
            <p>You Won!</p>
            <p>Click to continue playing!</p>
        </div>
    </div>
</body>
</html>
